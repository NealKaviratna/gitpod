apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  labels:
    app: {{ template "gitpod.fullname" . }}
    component: loki
    kind: role
    stage: {{ .Values.installation.stage }}
  name: loki-job
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - patch
  - list
  resourceNames:
    - loki
    - loki-gitpod
